name: Build and deploy Python app to Azure Web App - bovi-track-ml

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create virtual environment and install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate  # For bash shells on ubuntu-latest
          # Or, more robustly for subsequent commands if you split them:
          # ./venv/bin/python -m pip install -r requirements.txt
          pip install -r requirements.txt
        # Note: The activation above is only for this 'run' block.
        # If you split 'pip install' into another 'run' step, you'd need to activate again
        # or call the python/pip executables directly from the venv path.
        # For a single block like this, it's fine.

      # Optional: Add step to run tests here
      # run: |
      #   source venv/bin/activate
      #   pytest

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r -x "venv/*" # Exclude the venv directory from the zip
        # This zips the contents of the current directory (your repo root)
        # excluding the 'venv' folder.

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip # Only upload the release.zip file

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # Required for requesting the JWT for OIDC login
      contents: read # Required for actions/checkout (though checkout isn't strictly needed here if only deploying artifact)

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          # This will download release.zip to the current working directory

      # REMOVED: - name: Unzip artifact for deployment
      # We will deploy the zip file directly.
      # run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E58E6AED76B84C148FBA7A3B952B7E22 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CFB9F4120B184C8BAF6D0C0FC2966239 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C20B844A966943769703756D791BC0F7 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'bovi-track-ml'
          slot-name: 'Production'
          package: release.zip # Specify the zip file to deploy
                               # This is the crucial change for the deployment action.
